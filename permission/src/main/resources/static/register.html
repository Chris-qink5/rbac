<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/axios.min.js" type="text/javascript"></script>
    <script src="js/vue-router.js" type="text/javascript"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <el-row>
            <el-col :span="8" :offset="9">
                <el-form ref="user" :model="user" label-width="80px">
                    <el-form-item label="用户名：">
                        <el-input v-model="user.username"></el-input>
                    </el-form-item>
                    <el-form-item label="密码：">
                        <el-input v-model="user.password"  show-password></el-input>
                    </el-form-item>



                    <el-row>
                        <el-col :span="2">
                            <el-form-item>
                                <el-button type="primary" @click="register">立即注册</el-button>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-col>
        </el-row>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                    username:"",
                    password:""
                }

            },
            methods:{
                register(){
                    var _this=this
                    axios.post("http://localhost:8888/user/register",{username:_this.user.username,password:_this.user.password}).then(function(result){
                        console.log(result.data)
                        if(result.data.statusCode==20000){
                            alert(result.data.message)
                            location.href="login.html"

                        }else{
                            alert(result.data.message)
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
